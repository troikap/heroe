<h1>Lista de heroes</h1>

<div class="flex-between">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (blur)="filter($event)" placeholder="buscar">
  </mat-form-field>
  <div class="flex-center cp cp-white" (click)="onClickAdd()">
    Nuevo heroe
    <mat-icon>add</mat-icon>
  </div>
</div>

<table mat-table [dataSource]="heroes" class="mat-elevation-z8" class="table-primary">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <ng-container matColumnDef="birthdate">
    <th mat-header-cell *matHeaderCellDef> Nacimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.birthdate}} </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>
  <ng-container matColumnDef="other">
    <th mat-header-cell *matHeaderCellDef> Otros </th>
    <td mat-cell *matCellDef="let element"> 
      <mat-icon (click)="onClickEdit(element)" class="cp cp-color-less">edit</mat-icon>
      <mat-icon (click)="onClickDelete(element)" class="cp cp-color-less color-red">delete</mat-icon>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator 
  [length]="tableSetting.length"
  [pageSize]="tableSetting.pageSize"
  [pageSizeOptions]="tableSetting.pageSizeOptions"
  aria-label="Select page"
  (page)="getServerData($event)">
</mat-paginator>
