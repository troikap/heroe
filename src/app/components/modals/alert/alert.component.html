<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" class="button-cancel">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="button-accept">Aceptar</button>
</div>
